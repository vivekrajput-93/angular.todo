<div>
   <section class="layout-section">
      <h3>Times of India</h3>
   </section>
   <section class="main-section">
      <h2 class="main-heading">Today's Top Headlines at a Glance</h2>

      <div *ngIf="isLoading" class="spinner-border loading-container" role="status">
         <span class="sr-only"></span>
      </div>

      


      <div class="card-container" >
         <div *ngFor="let news of newsLine.articles">
            <mat-card class="example-card" appearance="outlined">
               <mat-card-header>
                 <mat-card-title class="title">{{news.author}}</mat-card-title>
               </mat-card-header>
               <mat-card-content>
                 <p>{{news.title}}..<a href={{news.url}} target="_blank">Read More</a></p>
               </mat-card-content>
               <mat-card-footer class="example-card-footer">
                 <mat-chip-set aria-label="Chihuahua traits">
                   <mat-chip>{{news.source.name}}</mat-chip>
                   <mat-chip>{{news.publishedAt | date : "short"}}</mat-chip>
                   
                 </mat-chip-set>
               </mat-card-footer>
             </mat-card>
             
         </div>
      </div>
   </section>
   <section class="layout-section">
      <span>&#169; 2024 Vivek Singh IND. All rights Reserved</span>
   </section>
</div>
